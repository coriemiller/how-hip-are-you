<!doctype html>
<html>
  <head>
    <title>How Hip Are You?</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      table {
        border: 1px solid #666;   
          width: 100%;
      }
      th {
        background: #f8f8f8; 
        font-weight: bold;    
          padding: 2px;
      }
      td {
        padding: 2px;

      }
      tr {
        padding:5px;
      }
    </style>
  </head>

  <body>
        <div class="container">
      <div id="login">
        <h1>So... How hip are you?</h1>
        <button id="login-button" class="btn btn-primary">Log in with Spotify</button>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="artist-data">
        </div>
      <div id="hipscore-data">
        <div class="hipscore">
          Your hipscore is.....
        </div>
        <div class="popularityScore">
          Your popularity score is.....
        </div>
        <div class="followerScore">
          Your follower score is.....
        </div>
      </div>
      <table id="artist-info-table" class="media">
          <tr>
              <th>Face</th>
              <th>Name</th>
              <th>Your Rank</th>
              <th>Popularity</th>
              <th>Followers</th>
              <th>Genres</th>
          </tr>
          
      </table>
        <div id="oauth">
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h3>Think you're hip, {{display_name}}? We'll see about that.</h3>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        var stateKey = 'spotify_auth_state';

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        /**
         * Generates a random string containing numbers and letters
         * @param  {number} length The length of the string
         * @return {string} The generated string
         */
        function generateRandomString(length) {
          var text = '';
          var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

          for (var i = 0; i < length; i++) {
            text += possible.charAt(Math.floor(Math.random() * possible.length));
          }
          return text;
        };



        function drawTable(data) {
          for (var i = 0; i < data.length; i++) {
            var counter = 0;
            popularitySum += parseInt(data[i].popularity);
            followersSum += parseInt(data[i].followers.total);
            counter = i + 1;
            drawRow(data[i], counter);
          }
          popularityAvg = popularitySum / data.length;
          followersAvg = followersSum / data.length;
        }

        function drawRow(rowData, counter) {
            var row = $("<tr />")
            $("#artist-info-table").append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
            row.append($('<td> <img class="media-object" width="50" src="' + rowData.images[0].url + '"/></td>'));
            row.append($("<td>" + rowData.name + "</td>"));
            row.append($("<td>" + counter + "</td>"));
            row.append($("<td>" + rowData.popularity + "</td>"));
            row.append($("<td>" + rowData.followers.total + "</td>"));
            row.append($("<td>" + rowData.genres + "</td>"));
        }

        var popularitySum = 0,
            popularityAvg = 0,
            followersSum = 0,
            followersAvg = 0;



        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

            oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            state = params.state,
            storedState = localStorage.getItem(stateKey);

        if (access_token && (state == null || state !== storedState)) {
          alert('There was an error during the authentication');
        } else {
          localStorage.removeItem(stateKey);
          if (access_token) {
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/artists',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  drawTable(response.items);
                  $('.hipscore').append(response.items[0].followers.total * response.items[1].followers.total);
                  $('.popularityScore').append(popularityAvg);
                  $('.followerScore').append(followersAvg);
                }
            });
            

          } else {
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('login-button').addEventListener('click', function() {

            var client_id = '7977c20b20f24edf83821a4a73cc2dd7'; // Your client id
            var redirect_uri = 'http://localhost:8888'; // Your redirect uri

            var state = generateRandomString(16);

            localStorage.setItem(stateKey, state);
            var scope = 'user-read-private user-read-email';

            var url = 'https://accounts.spotify.com/authorize';
            url += '?response_type=token';
            url += '&client_id=' + encodeURIComponent(client_id);
            url += '&scope=' + encodeURIComponent(scope);
            url += '&redirect_uri=' + encodeURIComponent(redirect_uri);
            url += '&state=' + encodeURIComponent(state);

            window.location = url;
          }, false);
        }
      })();
    </script>
</html>
